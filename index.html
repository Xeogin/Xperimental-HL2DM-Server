<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<head>
    <title>HL2DM Server Information</title>
    <style type="text/css">
        body {
            font-family: "Trebuchet MS", Verdana, sans-serif; /* Source Engine/UI friendly font */
            color: #FFFFFF; /* Pure white for main text */
            background: #000000;
            margin: 0;
            padding: 10px;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars if content is short */
        }
        #motd-container {
            max-width: 90%;
            margin: 0 auto;
            background-color: #1a1a1a; /* Dark background for the main content box */
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0,255,255,0.2); /* Subtle cyan glow */
        }
        h1 {
            color: #00FFFF; /* Aqua/Cyan for main title (Ice theme) */
            font-size: 26px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Subtle shadow for depth */
        }
        h2 {
            color: #FFB000; /* Orange-Yellow for subtitle (HUD theme) */
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .nav-tabs {
            display: flex; /* Use flexbox for horizontal tabs */
            justify-content: center;
            margin-bottom: 15px;
            background-color: #0d0d0d; /* Slightly darker background for the tab bar */
            border-bottom: 1px solid #333333;
            border-radius: 5px;
            overflow: hidden; /* Ensures rounded corners are visible */
        }
        .tab {
            flex-grow: 1; /* Tabs will equally fill the space */
            padding: 10px 15px;
            cursor: pointer;
            color: #E0E0E0; /* Softer white for inactive tabs */
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s, border-bottom 0.2s; /* Smooth transitions */
            border-right: 1px solid #222222; /* Separator between tabs */
            text-decoration: none; /* Remove underline from anchor tags acting as tabs */
            display: block; /* Make the whole tab clickable area */
            line-height: normal; /* Reset line height for better vertical centering */
        }
        .tab:last-child {
            border-right: none; /* No border on the last tab */
        }
        .tab:hover, .tab.active {
            background-color: #333333; /* Darker background on hover/active */
            color: #00FFFF; /* Cyan on hover/active (Ice theme) */
            border-bottom: 3px solid #00FFFF; /* Cyan underline on hover/active */
        }
        #content-area {
            background-color: #0d0d0d; /* Dark background for content area */
            border: 1px solid #222222;
            padding: 15px;
            border-radius: 5px;
            min-height: 120px; /* Ensure a minimum height so it doesn't jump */
            text-align: left; /* Text alignment within content area */
            font-size: 13px;
            line-height: 1.5;
            color: #FFFFFF; /* Pure white for content text */
        }
        #content-area p {
            margin-bottom: 10px;
        }
        #content-area strong {
            color: #FFB000; /* Orange-Yellow for important words within content */
        }
        #content-area ul {
            list-style-type: disc; /* Use discs for lists within content */
            padding-left: 20px;
            margin-bottom: 10px;
        }
        #content-area li {
            background-color: transparent; /* No background for content list items */
            padding: 0;
            margin-bottom: 5px;
            border-radius: 0;
            font-size: 13px;
        }
        
        /* Styles for tables (moved from stats.html) */
        #content-area h3 { /* Using h3 for sub-headings within tab content */
            color: #FFB000; /* Orange-Yellow for section titles like "Stock Damage Values" */
            font-size: 18px; /* Slightly smaller than main h2, but larger than normal text */
            margin-top: 15px;
            margin-bottom: 10px;
            text-decoration: underline;
            text-align: center; /* Center these sub-headings */
        }
        #content-area table {
            width: 100%; /* Make table fill content area */
            border-collapse: collapse;
            margin: 15px auto 25px auto; /* Adjust margin for spacing within tab */
            background-color: #1a1a1a; /* Consistent background for the whole table body */
        }
        #content-area th, #content-area td {
            border: 1px solid #333333; /* Borders for cell separation */
            padding: 8px;
            font-size: 13px; /* Slightly smaller for table data */
            color: #FFFFFF; /* Pure white for table data text */
            text-align: center; /* Default for all cells */
        }
        /* Column Headers (Weapon Names) within table */
        #content-area thead th {
            background-color: #555555; /* A slightly lighter, more distinct grey for column headers */
            color: #FFFFFF; /* White for these headers for good contrast */
            font-weight: bold;
        }
        /* Row Headers (Head, Body & Arms, Legs) within table */
        #content-area th:first-child {
            text-align: left;
            background-color: #333333; /* Darker grey for row headers, provides good contrast with text */
            color: #FFB000; /* Orange-Yellow for row categories to stand out as "HUD-like" labels */
        }
        .color-pos { color: #aed581; font-weight: bold; } /* Green for positive changes */
        .color-neg { color: #e57370; font-weight: bold; } /* Red for negative changes */

        /* End of table styles */

        hr {
            border: none;
            border-top: 1px solid #333333;
            margin: 20px auto;
            width: 80%;
        }
        a {
            color: #FFB000; /* Orange-Yellow for all links for branding */
            text-decoration: underline;
        }
        a:hover {
            color: #FFFFFF; /* White on hover for emphasis */
            text-decoration: underline;
        }
        .footer {
            font-size: 11px;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body scroll="no" onload="showTab('welcome')">
    <div id="motd-container">
        <h1>&lt; Xeogin's Rebalanced Stock &gt;</h1>
        <h2>A Redux of the Deathmatch Experience</h2>
        
        <div class="nav-tabs">
            <a href="#" class="tab" id="tab-welcome" onmouseover="showContent('welcome')" onclick="showTab('welcome')">Welcome</a>
            <a href="#" class="tab" id="tab-damage_adjustments" onmouseover="showContent('damage_adjustments')" onclick="showTab('damage_adjustments')">Damage Adjustments</a>
            <a href="#" class="tab" id="tab-enhancements" onmouseover="showContent('enhancements')" onclick="showTab('enhancements')">Enhancements</a>
        </div>

        <div id="content-area">
            </div>

        <div class="footer">
            <p>
                Find more resources at <strong><a href="https://hl2dm.com" target="_blank">hl2dm.com</a></strong>
            </p>
        </div>
    </div>

    <script type="text/javascript">
        // Define content for each tab
        const tabContents = {
            'welcome': `
                <p>This server has been <strong>painstakingly fine-tuned</strong> to create a <strong style="color: #FFB000;">more level playing field</strong> while staying true to the core gameplay. Featuring a <strong style="color: #FFB000;">dynamic bunny hop assist</strong> to aid with timing, as well as <strong style="color: #FFB000;">damage adjustments</strong> so you're making an impact even if you're not landing headshots.</p>
                
                <p>To ensure a positive and fair environment, please adhere to these simple rules:</p>
                <ul>
                    <li>No cheating or abusing exploits/game mechanics.</li>
                    <li>No offensive or discriminatory language (e.g., racism, sexism, hate speech).</li>
                    <li>No excessive griefing or ganging up.</li>
                    <li>No spamming chat or mic.</li>
                    <li>Do not impersonate admins or other players.</li>
                    <li>Use common sense and courtesy.</li>
                </ul>

                <p>Reach out to connect with <strong style="color: #FFB000;">me and other players</strong> by joining the HL2DM Community Discord at <strong style="color: #FFB000;">hl2dm.com/community</strong></p>
            `,
            'damage_adjustments': `
                <p>Our aim here is to broaden the <strong>viability of all firearms</strong> and ensure every hit feels impactful by enabling a <strong>more consistent damage output</strong> regardless of shot placement.</p>

                <h3>Stock Damage Values</h3>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th scope="col">9mm Pistol</th>
                            <th scope="col">.375 Magnum</th>
                            <th scope="col">MP7 SMG</th>
                            <th scope="col">AR2 Pulse Rifle</th>
                            <th scope="col">Shotgun (Max Single)</th>
                            <th scope="col">Shotgun (Max Double)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Head</th>
                            <td>24</td>
                            <td>225</td>
                            <td>15</td>
                            <td>33</td>
                            <td>135</td>
                            <td>216</td>
                        </tr>
                        <tr>
                            <th scope="row">Body &amp; Arms</th>
                            <td>8</td>
                            <td>75</td>
                            <td>5</td>
                            <td>11</td>
                            <td>63</td>
                            <td>108</td>
                        </tr>
                        <tr>
                            <th scope="row">Legs</th>
                            <td>8</td>
                            <td>75</td>
                            <td>5</td>
                            <td>11</td>
                            <td>63</td>
                            <td>108</td>
                        </tr>
                    </tbody>
                </table>

                <h3>Adjusted Damage Values</h3>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th scope="col">9mm Pistol</th>
                            <th scope="col">.375 Magnum</th>
                            <th scope="col">MP7 SMG</th>
                            <th scope="col">AR2 Pulse Rifle</th>
                            <th scope="col">Shotgun (Max Single)</th>
                            <th scope="col">Shotgun (Max Double)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Head</th>
                            <td>24</td>
                            <td>150 <span class="color-neg"><i>(-33%)</i></span></td>
                            <td>14 <span class="color-neg"><i>(-7%)</i></span></td>
                            <td>30 <span class="color-neg"><i>(-9%)</i></span></td>
                            <td>110 <span class="color-neg"><i>(-19%)</i></span></td>
                            <td>180 <span class="color-neg"><i>(-17%)</i></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Body &amp; Arms</th>
                            <td>12 <span class="color-pos"><i>(+50%)</i></span></td>
                            <td>75</td>
                            <td>7 <span class="color-pos"><i>(+40%)</i></span></td>
                            <td>15 <span class="color-pos"><i>(+36%)</i></span></td>
                            <td>70 <span class="color-pos"><i>(+11%)</i></span></td>
                            <td>120 <span class="color-pos"><i>(+11%)</i></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Legs</th>
                            <td>9 <span class="color-pos"><i>(+12%)</i></span></td>
                            <td>56 <span class="color-neg"><i>(-25%)</i></span></td>
                            <td>5</td>
                            <td>11</td>
                            <td>60 <span class="color-neg"><i>(-5%)</i></span></td>
                            <td>105 <span class="color-neg"><i>(-3%)</i></span></td>
                        </tr>
                    </tbody>
                </table>
            `,
            'enhancements': `
                <p>Here's how gameplay is improved for a more balanced and consistent experience:</p>
                <ul>
                    <li><strong>Dynamic Bunny Hop Assist:</strong> Restores some speed lost after a jump (<strong>under 450 speed</strong>) to help maintain momentum, especially benefiting players with higher pings or new to advanced movement.</li>
                    <li><strong>Standardized Props:</strong> Consistent prop mass and passthrough properties across all maps to reduce unexpected hazards.</li>
                    <li><strong>SLAM Ammo &amp; Reserve Tweaks:</strong> SLAMs give <strong>1 ammo upon pickup</strong>, most guns start with <strong>1-2 extra clips</strong>.</li>
                    <li><strong>Supercharger Rework:</strong> Now only supplies up to <strong>150 Suit</strong>. To reach the <strong>200 Suit cap</strong>, you'll need to have acquired at least <strong>50 Suit</strong> from other sources beforehand.</li>
                    <li><strong>Custom Map Features:</strong> Jump &amp; Surf maps include persistent checkpoints (<strong>!cp</strong>) and teleport commands (<strong>!bring</strong>, <strong>!goto</strong>).</li>
                    <li><strong>Robust Anti-Cheat:</strong> We maintain a <strong>fair playing field</strong> using a combination of <strong>LILAC</strong> and a re-worked <strong>SMAC</strong> to provide lightweight, yet effective protection.</li>
                </ul>
                <p>Have feedback, suggestions, or found a bug? Let us know on the community Discord at <strong><a href="https://hl2dm.com/community" target="_blank">hl2dm.com/community</a></strong></p>
            `
        };

        // Function to update content area and active tab style
        function showContent(section) {
            document.getElementById('content-area').innerHTML = tabContents[section];
            
            // Remove 'active' class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Add 'active' class to the current tab being hovered over
            document.getElementById('tab-' + section).classList.add('active');
        }

        // Function to explicitly set an active tab (e.g., on click or initial load)
        function showTab(section) {
             showContent(section); // Calls the same content update function
        }

        // Set initial content and active tab on load
        // This is handled by onload="showTab('welcome')" in the <body> tag.
    </script>
</body>
</html>
